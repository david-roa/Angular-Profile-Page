<mat-horizontal-stepper linear #stepper>
    <mat-step [stepControl]="firstFormGroup" errorMessage="El nombre es requerido!.">
        <form [formGroup]="firstFormGroup">
            <ng-template matStepLabel>Escribe tu nombre</ng-template>
            <mat-form-field class="dr-full-width">
                <input matInput placeholder="Tu Nombre" formControlName="name" required>
            </mat-form-field>
            <div class="dr-button-format">
                <button mat-button matStepperNext>Siquiente</button>
            </div>
        </form>
    </mat-step>
    <mat-step [stepControl]="secondFormGroup" errorMessage="Mensaje requerido!.">
        <form [formGroup]="secondFormGroup">
            <ng-template matStepLabel>Escribe tu mensaje</ng-template>
            <mat-form-field class="dr-full-width">
                <textarea matInput placeholder="Mensaje" formControlName="message" rows="10" required></textarea>
            </mat-form-field>
            <div class="dr-button-format">
                <button mat-button matStepperPrevious>Atrás</button>
                <button mat-button matStepperNext>Siguiente</button>
            </div>
        </form>
    </mat-step>
    <mat-step>
        <ng-template matStepLabel>Liso!</ng-template>
        <div class="dr-p-24">
            Tu mensaje se enviara.
        </div>
        <hr>
        <div>
            <mat-progress-bar class="dr-margin" [color]="color" [mode]="mode" [value]="value" [bufferValue]="bufferValue">
            </mat-progress-bar>
        </div>
        <div class="dr-button-format dr-p-24-botton-0">
            <button mat-button matStepperPrevious>Atrás</button>
            <button mat-button (click)="sendMessage()">Enviar</button>
        </div>
    </mat-step>
</mat-horizontal-stepper>
